setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    S3_BUCKET: my-example-bucket
build:
  docker:
    redash: Dockerfile
  config:
    RAILS_ENV: development
    FOO: bar
#release:
#  command:
#    - ./deployment-tasks.sh
#  image: worker
run:
  server:
    command:
      - server
    image: redash
  scheduler:
    command:
      - scheduler
    image: redash
  scheduled_worker:
    command:
      - worker
    image: redash
    config:
      QUEUES: "scheduled_queries,schemas"
      WORKERS_COUNT: 1
  adhoc_worker:
    command:
      - worker
    image: redash
    config:
      QUEUES: "queries"
      WORKERS_COUNT: 2